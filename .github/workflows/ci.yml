name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_DB: segarer
          POSTGRES_USER: segarer
          POSTGRES_PASSWORD: segarer
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U segarer -d segarer"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 20

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Poetry
        run: pip install poetry

      - name: Install deps
        run: poetry install --no-interaction --no-ansi

      - name: Lint
        run: poetry run ruff check .

      - name: Tests
        env:
          DATABASE_URL: postgresql+psycopg://segarer:segarer@localhost:5432/segarer
        run: poetry run pytest -q
