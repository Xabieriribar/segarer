services:
  db:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_DB: segarer
      POSTGRES_USER: segarer
      POSTGRES_PASSWORD: segarer
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U segarer -d segarer"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build: .
    environment:
      DATABASE_URL: postgresql+psycopg://segarer:segarer@db:5432/segarer
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app

volumes:
  db_data:
